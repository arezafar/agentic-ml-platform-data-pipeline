# =============================================================================
# Docker Compose for Agentic Data Engineering Stack
# =============================================================================
#
# Implements the agentic architecture with:
# - Mage OSS as cognitive control plane (orchestrator)
# - H2O as analytical muscle (compute engine)
# - PostgreSQL as persistence layer
# - Zero-copy data transfer via shared volumes
# - Network isolation with service discovery
#
# Usage:
#   docker-compose -f docker-compose.agentic.yml up -d
#   docker-compose -f docker-compose.agentic.yml logs -f mage
#
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Cognitive Control Plane - Mage OSS
  # The "Brain" that orchestrates pipelines and agent actions
  # ---------------------------------------------------------------------------
  mage:
    image: mageai/mageai:latest
    container_name: agentic-mage
    hostname: mage-orchestrator
    ports:
      - "6789:6789"
    environment:
      # Project configuration
      - USER_CODE_PATH=/home/src/agentic_platform
      - MAGE_DATABASE_CONNECTION_URL=postgresql://postgres:postgres@postgres:5432/agentic_ml
      
      # H2O integration (critical for agent communication)
      - H2O_URL=http://h2o-compute:54321
      
      # OpenAI for AI-assisted features (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Agent memory path
      - AGENT_MEMORY_PATH=/home/agent_memory
      
      # Logging
      - LOG_LEVEL=INFO
    volumes:
      # Pipeline code persistence
      - mage-code:/home/src
      
      # Agent long-term memory
      - agent-memory:/home/agent_memory
      
      # CRITICAL: Shared volume for zero-copy data transfer
      - data-lake:/data_lake
      
      # Local development mount (optional)
      # - ./pipelines:/home/src/agentic_platform/pipelines
    depends_on:
      postgres:
        condition: service_healthy
      h2o:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6789/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - agentic-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ---------------------------------------------------------------------------
  # Analytical Muscle - H2O
  # The "Muscle" that performs statistical analysis and ML operations
  # ---------------------------------------------------------------------------
  h2o:
    image: h2oai/h2o-open-source-k8s:latest
    container_name: agentic-h2o
    hostname: h2o-compute
    ports:
      # REST API - used by Mage for communication
      - "54321:54321"
      # Internal communication
      - "54322:54322"
    environment:
      # Memory allocation (critical for H2O performance)
      - H2O_XMX=4g
      - H2O_XMS=2g
      
      # Cluster configuration
      - H2O_CLUSTER_NAME=agentic-h2o-cluster
      
      # Web UI access
      - H2O_WEB_ALLOWED_HOSTS=*
    volumes:
      # CRITICAL: Shared volume for zero-copy data transfer
      - data-lake:/data_lake
      
      # Model persistence
      - h2o-models:/opt/h2o/models
      
      # Logs
      - h2o-logs:/opt/h2o/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:54321/3/About"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - agentic-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 4G

  # ---------------------------------------------------------------------------
  # Persistence Layer - PostgreSQL
  # Stores raw data, features, model registry, and agent state
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: agentic-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agentic_ml
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      
      # Initialize schemas on first start
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ---------------------------------------------------------------------------
  # Message Queue - Redis (Optional)
  # For async task distribution and caching
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: agentic-redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network
    profiles:
      - with-redis

  # ---------------------------------------------------------------------------
  # Monitoring - Prometheus (Optional)
  # Collects metrics from all services
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: agentic-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - agentic-network
    profiles:
      - with-monitoring

  # ---------------------------------------------------------------------------
  # Visualization - Grafana (Optional)
  # Dashboards for monitoring the agentic stack
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: agentic-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - agentic-network
    profiles:
      - with-monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  agentic-network:
    driver: bridge
    name: agentic-network
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Mage code and pipelines
  mage-code:
    driver: local
    
  # Agent long-term memory (logs, learned parameters)
  agent-memory:
    driver: local
    
  # CRITICAL: Shared data lake for zero-copy transfer
  # Both Mage and H2O mount this volume
  data-lake:
    driver: local
    
  # H2O model storage
  h2o-models:
    driver: local
    
  # H2O logs
  h2o-logs:
    driver: local
    
  # PostgreSQL data
  postgres-data:
    driver: local
    
  # Redis data
  redis-data:
    driver: local
    
  # Prometheus metrics
  prometheus-data:
    driver: local
    
  # Grafana dashboards
  grafana-data:
    driver: local
