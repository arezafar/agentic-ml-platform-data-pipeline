# =============================================================================
# Mage IO Configuration - Data Warehouse Foundation
# =============================================================================
# Connection profiles for the warehouse architecture workflow.
# =============================================================================

version: 0.1.1
default_profile: dev

dev:
  # ---------------------------------------------------------------------------
  # Target Warehouse Connection (PostgreSQL 14)
  # ---------------------------------------------------------------------------
  POSTGRES_CONNECT_TIMEOUT: 10
  POSTGRES_DBNAME: warehouse_db
  POSTGRES_SCHEMA: public
  POSTGRES_USER: warehouse_admin
  POSTGRES_PASSWORD: warehouse_password
  POSTGRES_HOST: postgres_warehouse
  POSTGRES_PORT: 5432

  # ---------------------------------------------------------------------------
  # H2O Profiling Engine
  # ---------------------------------------------------------------------------
  H2O_URL: http://h2o:54321
  H2O_CLUSTER_NAME: h2o_architect

  # ---------------------------------------------------------------------------
  # Data Exchange Path (Shared Volume)
  # ---------------------------------------------------------------------------
  DATA_EXCHANGE_PATH: /data/exchange

staging:
  POSTGRES_CONNECT_TIMEOUT: 10
  POSTGRES_DBNAME: "{{ env_var('STAGING_POSTGRES_DB') }}"
  POSTGRES_SCHEMA: public
  POSTGRES_USER: "{{ env_var('STAGING_POSTGRES_USER') }}"
  POSTGRES_PASSWORD: "{{ env_var('STAGING_POSTGRES_PASSWORD') }}"
  POSTGRES_HOST: "{{ env_var('STAGING_POSTGRES_HOST') }}"
  POSTGRES_PORT: 5432

production:
  POSTGRES_CONNECT_TIMEOUT: 10
  POSTGRES_DBNAME: "{{ env_var('PROD_POSTGRES_DB') }}"
  POSTGRES_SCHEMA: public
  POSTGRES_USER: "{{ env_var('PROD_POSTGRES_USER') }}"
  POSTGRES_PASSWORD: "{{ env_var('PROD_POSTGRES_PASSWORD') }}"
  POSTGRES_HOST: "{{ env_var('PROD_POSTGRES_HOST') }}"
  POSTGRES_PORT: 5432
