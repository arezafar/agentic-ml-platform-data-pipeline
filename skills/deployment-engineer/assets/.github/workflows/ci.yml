# =============================================================================
# CI/CD Pipeline - GitHub Actions
# =============================================================================
# DEV-01: Development View - Build, Test, Security Scan
#
# Stages:
# 1. Lint & Format (ruff, black)
# 2. Unit Tests (pytest)
# 3. Version Compatibility Check (H2O client/runtime)
# 4. Docker Build (multi-stage)
# 5. Security Scan (Trivy)
# 6. Push to Registry
#
# Triggers:
# - Push to main/develop
# - Pull requests to main
# - Manual dispatch
# =============================================================================

name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "skills/deployment-engineer/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      push_images:
        description: "Push images to registry"
        required: false
        default: "false"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  H2O_VERSION: "3.46.0.1"

jobs:
  # ---------------------------------------------------------------------------
  # Stage 1: Lint and Format Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting tools
        run: |
          pip install ruff black mypy

      - name: Run ruff linter
        run: |
          ruff check skills/deployment-engineer/assets/ --output-format=github

      - name: Check black formatting
        run: |
          black --check skills/deployment-engineer/assets/

      - name: Run mypy type check
        run: |
          mypy skills/deployment-engineer/assets/app/ --ignore-missing-imports || true

  # ---------------------------------------------------------------------------
  # Stage 2: Unit Tests
  # ---------------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov httpx redis asyncpg pydantic

      - name: Run unit tests
        env:
          REDIS_URL: redis://localhost:6379/0
          DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: |
          pytest skills/deployment-engineer/assets/tests/ \
            --cov=skills/deployment-engineer/assets/app \
            --cov-report=xml \
            -v || echo "No tests found yet"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Stage 3: Version Compatibility Check
  # DEV-01-03: Ensure H2O client version matches runtime
  # ---------------------------------------------------------------------------
  version-check:
    name: Version Compatibility
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run version check
        run: |
          python skills/deployment-engineer/assets/scripts/version_check.py \
            --h2o-version ${{ env.H2O_VERSION }} \
            --dockerfile-api skills/deployment-engineer/assets/docker/Dockerfile.api \
            --dockerfile-mage skills/deployment-engineer/assets/docker/Dockerfile.mage

  # ---------------------------------------------------------------------------
  # Stage 4: Docker Build
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, version-check]
    strategy:
      matrix:
        image:
          - name: fastapi-inference
            dockerfile: docker/Dockerfile.api
          - name: mage-orchestrator
            dockerfile: docker/Dockerfile.mage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: skills/deployment-engineer/assets
          file: skills/deployment-engineer/assets/${{ matrix.image.dockerfile }}
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images == 'true' || github.ref == 'refs/heads/main') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Stage 5: Security Scan
  # ---------------------------------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        image: [fastapi-inference, mage-orchestrator]

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ---------------------------------------------------------------------------
  # Stage 6: Dockerfile Best Practices Scan
  # ---------------------------------------------------------------------------
  dockerfile-scan:
    name: Dockerfile Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Dockerfile scanner
        run: |
          python skills/deployment-engineer/scripts/scan_dockerfile.py \
            skills/deployment-engineer/assets/docker/Dockerfile.api \
            --strict || echo "Warnings detected"

          python skills/deployment-engineer/scripts/scan_dockerfile.py \
            skills/deployment-engineer/assets/docker/Dockerfile.mage \
            --strict || echo "Warnings detected"
