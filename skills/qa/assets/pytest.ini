[pytest]
# Pytest configuration for QA skill test suite

# Test discovery patterns
testpaths = 
    assets/unit_tests
    assets/integration_tests
    assets/concurrency_tests
    assets/deployment_tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode (requires pytest-asyncio)
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    load: Load tests (performance, long-running)
    blocking: Tests that enable blocking detection
    slow: Tests that take longer than usual

# Console output
addopts = 
    -v
    --tb=short
    --strict-markers

# Timeout for individual tests (seconds)
timeout = 60

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (if pytest-cov installed)
# addopts = --cov=app --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S
