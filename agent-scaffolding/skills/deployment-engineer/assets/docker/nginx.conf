# =============================================================================
# Nginx Configuration - Reverse Proxy with SSL Termination
# =============================================================================
# PHY-01-03: Nginx Reverse Proxy & SSL
#
# Routing:
# - / and /api/* -> FastAPI inference service
# - /mage/*      -> Mage UI (development only)
#
# Features:
# - SSL/TLS termination
# - WebSocket upgrade for Mage terminal
# - Rate limiting
# - Security headers
# - Gzip compression
#
# Certificate setup:
#   mkdir -p docker/ssl
#   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout docker/ssl/nginx.key -out docker/ssl/nginx.crt
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=inference_limit:10m rate=1000r/s;

    # Upstream definitions
    upstream fastapi_backend {
        least_conn;
        server fastapi-inference:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream mage_backend {
        server mage:6789;
        keepalive 8;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint (no redirect)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # ---------------------------------------------------------------------
        # FastAPI Inference Routes
        # ---------------------------------------------------------------------
        location / {
            limit_req zone=inference_limit burst=50 nodelay;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts for inference
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ---------------------------------------------------------------------
        # Mage UI Routes (Development/Admin only)
        # ---------------------------------------------------------------------
        location /mage/ {
            # Consider adding authentication in production
            proxy_pass http://mage_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Mage terminal
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Longer timeouts for pipeline execution
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://fastapi_backend;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
